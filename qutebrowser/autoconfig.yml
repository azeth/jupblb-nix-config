# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global: null
  content.autoplay:
    global: false
  content.default_encoding:
    global: utf-8
  content.geolocation:
    global: false
  content.headers.accept_language:
    global: en-US
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-gambling/hosts
  content.javascript.enabled:
    '*://*.business.revolut.com/*': true
    '*://*.facebook.com/*': true
    '*://*.ipko.pl/*': true
    '*://*.mail.google.com/*': true
    '*://*.my.1password.com/*': true
    '*://calendar.google.com/*': true
    '*://igeolise.myjetbrains.com/*': true
    '*://music.youtube.com/*': true
    '*://secure.splitwise.com/*': true
    '*://www.gazeta.pl/*': true
    '*://www.linkedin.com/*': true
    '*://www.messenger.com/*': true
    '*://www.netflix.com/*': true
    '*://www.youtube.com/*': true
    global: false
  content.media_capture:
    https://www.messenger.com: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  editor.command:
    global:
    - kitty
    - nvim
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.default_family:
    global:
    - PragmataPro Mono Liga
  statusbar.hide:
    global: true
  tabs.background:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
