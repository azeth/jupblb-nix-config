config_version: 2
settings:
  content.autoplay:
    global: false
  content.default_encoding:
    global: utf-8
  content.geolocation:
    global: false
  content.headers.accept_language:
    global: en-US
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-gambling/hosts
  content.javascript.enabled:
    '*://*.1password.com/*': true
    '*://*.facebook.com/*': true
    '*://*.ipko.pl/*': true
    '*://*.localhost/*': true
    '*://*.revolut.com/*': true
    '*://*.splitwise.com/*': true
    '*://*.youtube.com/*': true
    '*://bitbucket.org/*': true
    '*://calendar.google.com/*': true
    '*://docs.google.com/*': true
    '*://github.com/*': true
    '*://igeolise.charliehr.com/*': true
    '*://igeolise.myjetbrains.com/*': true
    '*://mail.google.com/*': true
    '*://www.dropbox.com/*': true
    '*://www.linkedin.com/*': true
    '*://www.messenger.com/*': true
    global: false
    https://translate.google.com/: true
    https://www.gazeta.pl/0,0.html: true
    https://www.google.com/maps: true
  content.media_capture:
    https://hangouts.google.com: true
    https://www.messenger.com: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.location.directory:
    global: ~/downloads
  editor.command:
    global:
    - kitty
    - nvim
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.default_family:
    global: PragmataPro Mono
  statusbar.hide:
    global: true
  tabs.background:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
